name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build font
    runs-on: windows-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Install dependencies
      run: npm ci
    - name: Build font
      run: npm run build
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: font
        path: ./out